<div class="container">
    <div class="details">
        <app-title title="Login"></app-title>

        <form [formGroup]="loginForm" (ngSubmit)="submit()">

           <text-input
           [control]="fc.email"
           [showErrorWhen]="isSubmitted"
           type="email"
           label="Email"></text-input>

           <text-input
           [control]="fc.password"
           [showErrorWhen]="isSubmitted"
           type="password"
           label="Password"></text-input>

            <!-- <div class="input-container">
                <label>Password</label>
                <div>
                    <input type="password" placeholder="Password" formControlName="password">
                </div>
                <div class="error-list" *ngIf="fc.password.errors && isSubmitted">
                    <div *ngIf="fc.password.errors.required">Should not be empty</div>
                     <div *ngIf="fc.email.errors.email">Email is not correct</div> 
                </div>
            </div> -->
            <default-button text="Login"></default-button>

            <div class="register">
                Don't have an account? &nbsp;
                <a routerLink="/register" [queryParams]="{returnUrl:returnUrl}">Register Here</a>
            </div>
        </form>
    </div>
</div>
